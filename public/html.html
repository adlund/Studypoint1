<html>
    <head>
        <title>Form Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{font-family: sans-serif}
            label{width: 10em;display: inline-block;float: left}
            fieldset {padding: 1em;width: 14em}
            .myid {margin-bottom: 0.5em}
        </style>
    </head>
    <body>
        <h1>For Demo</h1>
        <form  action="#" method="post"> <input type="hidden" name="hidden" value="12345678">
            <fieldset>
                <legend>Form Demo</legend>
                <div class="myid">
                    <label for="fname">First Name:</label> <input name="fname" id="fname" type="text">
                </div>
                <div class="myid">
                    <label for="lname">Last Name:</label> <input name="lname" id="lname" type="text">
                </div>
              
                <div class="myid">
                    <input type="submit" value="submit">
                </div>
            </fieldset>
        </form>
                    </body>
</html>
